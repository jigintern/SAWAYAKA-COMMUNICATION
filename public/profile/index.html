    .swiper {
      width: 70%;
      height: calc(100svh - 35rem);
      min-height: 17rem;
      filter: drop-shadow(.1rem .1rem .3rem gray);
    }

    .swiper-slide {
      display: flex;
      position: relative;
      align-items: center;
      justify-content: center;
      border-radius: 1.2rem;
      font-size: 1.45rem;
      font-weight: bold;
      background-image: linear-gradient(0deg,
          #aef4f1,
          #a6f3f1);
      color: rgb(23, 61, 86);
      flex-direction: column;
    }

    .swiper-slide:nth-child(1) {
      background-image: linear-gradient(0deg,
          #a5f7bd,
          #aaf5c0);
      color: rgb(23, 61, 86);
    }

    .swiper-slide>* {
      position: relative;
      z-index: 20;
      word-break: break-all;
    }

    .card_inner {
      margin: 1.25rem;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: thin;
    }

    .datebox {
      font-size: small;
      color: rgb(46, 46, 46);
    }

    .d_button {
      border: none;
      background-color: transparent;
      appearance: none;
      width: 2rem;
      height: 2rem;
      position: absolute;
      display: block;
      top: .25rem;
      left: .25rem;
      cursor: pointer;
      border-radius: 2rem;
    }

    .d_button svg {
      width: 100%;
      height: 100%;
      fill: #79b3cc;
    }

    .d_button:hover {
      background-color: rgb(239, 251, 249);
    }

    .d_button:hover svg {
      fill: #e0574d;
    }

    .leaf_over {
      position: absolute;
      width: 10rem;
      height: 10rem;
      fill: rgb(168, 233, 230);
      z-index: 15;
      transform: translateY(-.7rem);
    }

    .swiper-slide:nth-child(1) .leaf_over {
      fill: rgb(161, 229, 182);
    }
  </style>
</head>

    function formatDateTime(dateTimeString) {
      // ÊñáÂ≠óÂàó„Åã„ÇâÂπ¥„ÄÅÊúà„ÄÅÊó•„ÄÅÊôÇ„ÄÅÂàÜ„ÇíÊäΩÂá∫
      const year = dateTimeString.substring(0, 4);
      const month = dateTimeString.substring(4, 6);
      const day = dateTimeString.substring(6, 8);
      const hour = dateTimeString.substring(8, 10);
      const minute = dateTimeString.substring(10, 12);

      // „Éï„Ç©„Éº„Éû„ÉÉ„Éà„Åï„Çå„ÅüÊñáÂ≠óÂàó„ÇíËøî„Åô
      return `${year}Âπ¥${parseInt(month)}Êúà${parseInt(day)}Êó•${hour}ÊôÇ${minute}ÂàÜ`;
    }
