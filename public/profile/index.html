<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/profile/profile_style.css">
  <link href="https://use.fontawesome.com/releases/v62.0/css/all.css" rel="stylesheet">

  <title>profile_page</title>
</head>

<body>
  <div id="header"></div>
  <main>
    <!--ユーザー情報表示カード-->
    <div id="user_content_card">
      <div id="user_header_area">
        <div id="user_icon">
          <img src="/icons/lemon.svg" id="user_icon_img" alt="user_icon_img">
        </div>
        <div id="user_name">
          <h3 id="user_nick_name">User_NIck_Name</h3>
        </div>
      </div>
      <div id="user_info_area">
        <h4 id="user_id">User_ID</h4>
        <h3 id="user_QR_code"><img src="/icons/QR-code.svg" alt=""></h3>
      </div>
    </div>
    <!--ユーザー趣味表示部分-->
    <div id="user_hobby_card">
      <div id="hobyy_category">
        <h3>カテゴリー</h3>
      </div>
      <div id="hobby_content">
        <h2>ランニング</h2>
      </div>
    </div>
    <!--さわやかポイント表示部分-->
    <!--さわやかポイントはSPointと省略しています-->
    <div id="Show_SPoint">
      <div id="SPoint">
        <h3>500 Point</h3>
      </div>
    </div>
  </main>
  <div id="footer"></div>

  <script>
    fetch("/components/header.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#header").innerHTML = data);
    fetch("/components/footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
    document.getElementById('Search_id_submit_button').addEventListener('click', () => {
      const rawid = document.getElementById("Search_id_Input_form");
    });
  </script>
</body>

</html>
