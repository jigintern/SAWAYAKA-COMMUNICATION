<!DOCTYPE html>
<html lang="ja">

<head>
  <script src="/lib/metaPlacer.js"></script>
  <script>
    metaPlacer("最近交流したユーザー")
  </script>
  <script src="/lib/sessionChecker.js"></script>
  <script src="/search_around_people/post_location.js"></script>
  <link rel="stylesheet" href="/styles/daily_result.css">
</head>

<body>
  <div id="header"></div>
  <main>
    <div class="main_form">
      <h1>
        <span>24時間以内の</span>
        <span>交流済みユーザー</span>
      </h1>
      <div class="user_list" id="itemList">
        <!-- ここに自動的にdivタグが生成される -->
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    fetch("/components/header.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#header").innerHTML = data);
    fetch("/components/footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>
  <script src="/daily_result/submit.js"></script>
  <script src="/lib/footerLinkModifier.js"></script>
</body>

</html>
