<!doctype html>
<html lang="ja">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/submit_post.css">
  <title>submit_post_page</title>
</head>

<body>
  <div id="header"></div>
  <main>
    <div class="id_form">
      <input autocomplete="off" id="id_input_form" type="text" placeholder="IDを入力">
    </div>
    <div class="sp_form">
      <textarea id="sp_input_form" placeholder="さわやかポイントを書こう！"></textarea>
      <button type="button" id="sp_submit_button" onclick="sendSP()">投稿</button>
    </div>

  </main>
  <div id="footer"></div>

  <script src="/submit_post/submitting.js"></script>
  <script>
    fetch("/components/header.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#header").innerHTML = data);
    fetch("/components/footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>
</body>

</html>
