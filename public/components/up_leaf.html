<style>
  * {
    padding: 0;
    margin: 0;
    color-scheme: light;
  }

  .svg_leaf_over {
    position: fixed;
    z-index: 100;
    width: 100%;
    height: 100%;
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    row-gap: 3rem;
    user-select: none;
  }

  .leaf_complete_message {
    font-size: 1.35rem;
    letter-spacing: .15rem;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #00c74c;
    visibility: hidden;
  }

  .leaf_complete_message.done {
    visibility: visible;
    animation: leaf_completed_mes_open .3s cubic-bezier(0.34, 1.56, 0.64, 1) both;
  }

  svg#svg_x5F_leaf {
    position: relative;
    width: min(40%, 15rem);

    animation: leaf_completed .4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 1.2s;
  }

  .svg_leaf_mask {
    fill: #ececec;
    animation: leaf_back_spawning .15s linear forwards;
  }

  .svg_x5F_leaf_path {
    fill: url(#svg_x5F_leaf_g);
    mask: url(#mask1);
  }

  #svg_x5F_leaf_g stop:first-child {
    stop-color: #00c74c;
  }

  #svg_x5F_leaf_g stop:last-child {
    stop-color: #00eba4;
  }

  #mask1 rect {
    fill: white;
    animation: maskAnimation 1.2s cubic-bezier(0.7, 0, 0.84, 0) forwards;
  }

  @keyframes leaf_completed_mes_open {
    from {
      transform: scaleY(0);
    }

    to {
      transform: scaleY(1);
    }
  }

  @keyframes leaf_completed {
    from {
      transform: scale(1);
    }

    to {
      transform: scale(1.2);
    }
  }

  @keyframes leaf_back_spawning {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes maskAnimation {
    from {
      y: 877.82px;
    }

    to {
      y: 0;
    }
  }

  @keyframes spinningBox {
    0% {
      opacity: 0;
      transform: scale(0) rotate(0deg);
    }

    10% {
      opacity: 1;
      transform: scale(1.1) rotate(36deg);
    }

    20% {
      transform: scale(1.1) rotate(72deg);
    }

    85% {
      transform: scale(1) rotate(306deg);
    }

    100% {
      transform: scale(0) rotate(360deg);
    }
  }
</style>
